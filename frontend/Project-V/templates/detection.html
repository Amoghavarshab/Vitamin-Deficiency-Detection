<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/Css/detection.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Vitamin Deficiencies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('check') }}">Back</a>
                    </li>
                    {% if session.get('email') %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="card mb-4" style="margin-left: -30px;">
            <div class="card-body">
                <h5 class="card-title text-center">Upload Image for Detection</h5><hr>
                <form method="POST" enctype="multipart/form-data" action="{{ url_for('detection') }}">
                    <div class="mb-3">
                        <label for="image" class="form-label">Choose an Image</label>
                        <input type="file" class="form-control" id="image" name="image" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary upload-btn">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    
        {% if image_url %}
        <div class="row">
            <div class="col-md-6">
                <div class="card" style="margin-left: -30px;">
                    <img src="{{ image_url }}" class="card-img-top resized-image" alt="Uploaded Image">
                </div>
            </div>
            
            <div class="col-md-6" style="margin-top: -245px; height: 500px;">
                <div class="card" style="height: 100%;">
                    <div class="card-body" style="height: 100%; overflow-y: auto;">
                        <h2 class="card-title text-center">Result:</h2><hr>  
                        <p class="card-text">{{ result_text | safe }}</p>
                    </div>
                </div>
            </div>
            
        </div>
        {% endif %}
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
