<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
    <title>Register Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #95b8f6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;

            margin:8px auto;
            padding: 30px;

            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

       
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        textarea {
            resize: vertical;
            height: 50px;
        }

        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .flash-messages {
            margin-bottom: 20px;
            padding: 15px;
            background-color: green;
            color: white;
            font-weight: bold;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
        }

        .flash-messages.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .flash-messages.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .flash-messages ul {
            list-style: none;
            padding: 0;
        }

        .flash-messages ul li {
            margin: 5px 0;
        }

        .btn-back {
            margin-top: -600px;
            width: 150px;
           margin-left: 20px;
            background-color: #ed5407;
            color: white;
        }
        .btn-back:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="reg text-center"> Register Doctor</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    <ul>
                    {% for category, message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- Registration form -->
        <form method="POST">
            <label for="doctor_name">Doctor Name:</label>
            <input type="text" id="doctor_name" name="doctor_name" required>

            <label for="hospital_name">Hospital Name:</label>
            <input type="text" id="hospital_name" name="hospital_name" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="location">Location:</label>
            <select id="location" name="location" required>
              <option value="" disabled selected>Select a location</option>
              <option value="Koramangala">Koramangala</option>
              <option value="Indiranagar">Indiranagar</option>
              <option value="MG Road">MG Road</option>
              <option value="Whitefield">Whitefield</option>
              <option value="Jayanagar">Jayanagar</option>
              <option value="Marathahalli">Marathahalli</option>
              <option value="Banaswadi">Banaswadi</option>
              <option value="Banashankari">Banashankari</option>
              <option value="Hebbal">Hebbal</option>
              <option value="Electronic City">Electronic City</option>
              <option value="Ulsoor">Ulsoor</option>
              <option value="Rajajinagar">Rajajinagar</option>
              <option value="Basavanagudi">Basavanagudi</option>
              <option value="Kengeri">Kengeri</option>
              <option value="HBR Layout">HBR Layout</option>
              <option value="Bellandur">Bellandur</option>
              <option value="Sarjapur">Sarjapur</option>
              <option value="Vidhana Soudha">Vidhana Soudha</option>
              <option value="Shivajinagar">Shivajinagar</option>
              <option value="Chandapura">Chandapura</option>
            </select>
             

            <button type="submit">Register</button>
        </form>
    </div>
    <a href="{{ url_for('home') }}" class="btn btn-back">Back</a>
</body>
</html>
